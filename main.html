<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Final Programacion Visual</title>
</head>

<body onload="Bienvenida()">
    <header>
        <h1>Final Programacion Visual</h1>
        <h3 id="bienvenida"></h3>
        <div class="horario">
            <p id="reloj"></p>
            <p id="fecha"></p>
        </div>
    </header>

    <main>
        <form class="form" action="">
            <div>Ingrese el id</div>
            <label for="id">
                <input id="buscar" type="number">
            </label>
            <input type="button" value="Buscar" maxlength="826" onclick="BuscarPersonaje()">
        </form>
        <table id="container">
            <thead>
                <tr>
                    <th>
                        <h1>id</h1>
                    </th>
                    <th>
                        <h1>name</h1>
                    </th>
                    <th>
                        <h1>status</h1>
                    </th>
                    <th>
                        <h1>species</h1>
                    </th>
                    <th>
                        <h1>type</h1>
                    </th>
                    <th>
                        <h1>gender</h1>
                    </th>
                </tr>
            </thead>
            <tbody id="res">
                <tr>
                    <th>
                        <p id="p_id"></p>
                    </th>
                    <th>
                        <a onclick="BuscarIMG()">
                            <p id="p_name"></p>
                        </a>
                    </th>
                    <th>
                        <p id="p_status"></p>
                    </th>
                    <th>
                        <p id="p_species"></p>
                    </th>
                    <th>
                        <p id="p_type"></p>
                    </th>
                    <th>
                        <p id="p_gender"></p>
                    </th>
                </tr>
            </tbody>
        </table>
        <div id="img">
        </div>
    </main>

    <footer>
        <p>Franco Romano</p>
        <a href="index.html"><input type="button" value="Cerrar Sesion"></a>
    </footer>

    <script src="main.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>

</html>
